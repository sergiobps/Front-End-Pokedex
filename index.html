<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Pokedex 2022</title>
</head>
<body>
    <img class="logo" src="img/logo.png" />
    
    <div class="pokedex">
        <input type="text" placeholder="Pikachu" id="pokeName" value="" name="pokeName"> <br />
        <input type="submit" value="Consultar Pokemon" onclick="fetchPokemon()"/>
        <div class="pokemon">
            <img id="pokeImg" />
            <div class="dnombre">
                <span id="nombre"></span>
            </div>
        </div>
    </div>
    <div class="datos">
        <textarea id="txtDatos" readonly="readonly"></textarea>
    </div>

</body>
</html>
